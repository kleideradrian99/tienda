<app-sidebar></app-sidebar>

<div class="border-bottom pt-0 mt-0 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Productos</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
        <p class="text-muted">Este módulo actualiza los productos de la tienda.</p>

    </div>
</div>

<ng-container *ngIf="producto">
    <form #actualizarForm="ngForm" (ngSubmit)="actualizar(actualizarForm)">
        <div class="card box-shadow-sm">
            <div class="card-header">
                <h5 style="margin-bottom: 0px;">Actualizar de producto</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="row">
                            <div class="col-lg-12 form-group">
                                <label for="">Titulo de producto</label>
                                <input type="text" class="form-control" name="titulo" [(ngModel)]="producto.titulo"
                                    placeholder="Titulo de producto" required>
                            </div>
                            <div class="col-lg-4 form-group">
                                <label for="">Stock</label>
                                <input type="number" class="form-control" name="stock" [(ngModel)]="producto.stock"
                                    placeholder="Cantidad inicial" required>
                            </div>
                            <div class="col-lg-4 form-group">
                                <label for="">Precio</label>
                                <input type="number" class="form-control" name="precio" [(ngModel)]="producto.precio"
                                    placeholder="Precio" required>
                            </div>
                            <div class="col-lg-4 form-group">
                                <label for="">Categoría</label>
                                <select class="form-control custom-select" id="select-input" required name="categoria"
                                    [(ngModel)]="producto.categoria">
                                    <option value="" selected disabled>Seleccionar</option>
                                    <option  *ngFor="let item of config_global.categorias">
                                        {{item.titulo}}</option>
                                </select>
                            </div>

                            <div class="col-lg-12 form-group">
                                <label for="">Descripción corta</label>
                                <textarea class="form-control" placeholder="Titulo de producto" required
                                    name="descripcion" [(ngModel)]="producto.descripcion" rows="5"></textarea>
                            </div>

                            <div class="col-lg-12 form-group">
                                <textarea class="form-control" required rows="15" name="contenido"
                                    [(ngModel)]="producto.contenido"></textarea>
                            </div>

                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="row">
                            <div class="col-lg-12 form-group">
                                <label for="">Portada</label>
                                <div class="custom-file">
                                    <input class="custom-file-input" type="file" id="file-input"
                                        (change)="fileChangeImage($event)">
                                    <label class="custom-file-label" id="input-portada"
                                        style="white-space:nowrap;overflow: hidden;" for="file-input">Seleccionar
                                        imagen</label>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <img [src]="imgSelect" class="img-thumbnail" alt="Rounded image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button *ngIf="!load_btn" class="btn btn-primary mr-3" type="submit">Actualizar producto</button>
                <button *ngIf="load_btn" type="button" class="btn btn-secondary" disabled>
                    <span class="spinner-grow spinner-grow-sm me-2" role="status" aria-hidden="true"></span>
                    updating...
                </button>
                <a class="btn btn-warning" [routerLink]="['/panel/productos']">Regresar</a>
            </div>
        </div>
    </form>
</ng-container>
<ng-container *ngIf="producto == undefined">
    <h2 class="text-center">No se encontro el producto</h2>
    <div class="row">
        <div class="col-2 mx-auto">
            <img src="assets/img/advertencia.png" alt="advertencia" style="width: 100px;">
        </div>
    </div>
</ng-container>
