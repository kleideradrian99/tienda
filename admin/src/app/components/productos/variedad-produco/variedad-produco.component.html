<app-sidebar></app-sidebar>

<div class="border-bottom pt-5 mb-3">
    <h1 class="mt-2 mt-md-4 mb-3 pt-3">Variedades</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
        <p class="text-muted">Este módulo se establece las Variedades de la tineda.</p>

    </div>
</div>


<div class="card box-shadow-sm">
    <div class="card-header">
        <h5 style="margin-bottom: 0px;">Variedades</h5>
    </div>

    <div class="card-body">
        <div style="max-width: 48rem;">

            <div class="row mb-4">
                <div class="col-md-4" style="padding-right:  0px;">
                    <img [src]="url +'obtener_portada/'+ producto.portada" class="img-thumbnail rounded-0"
                        alt="Square image">
                </div>
                <div class="col-md-8" style="padding-left: 0px;">
                    <div class="card" style="height: 100%; background: #efefef ">
                        <div class="card-body">
                            <h3 class="card-product-title text-truncate mb-2">
                                <a class="nav-link mb-4">{{producto.titulo}}</a>
                                <div class="d-flex align-items-center">
                                    <p class="text-muted">{{producto.descripcion}}</p>
                                </div>
                                <div class="d-flex align-items-center">
                                    <span class="h5 d-inline-block mb-0 text-danger">Precio: ${{producto.precio}}</span>

                                </div>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row align-items-center">
                <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Titulo de la Variedad</label>
                <div class="col-md-9">
                    <!-- TITULO -->
                    <input class="form-control" required type="text" id="text-input" placeholder="Titulo de la Variedad"
                        name="titulo_variedad" [(ngModel)]="producto.titulo_variedad">
                </div>
            </div>
            <div class="form-group row align-items-center">
                <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Categorías</label>
                <div class="col-md-9">
                    <!-- Button addon on the right -->
                    <div class="input-group">
                        <input class="form-control" type="text" placeholder="Nueva Variedad" name="nuevaVariedad"
                            [(ngModel)]="nuevaVariedad">
                        <button class="btn btn-primary" type="button" (click)="agregar_variedad()">Agregar</button>
                    </div>

                </div>

                <div class="col-md-3">

                </div>
                <div class="col-md-9">
                    <div class="table-responsive mt-3">
                        <table class="table table-sm" *ngIf="producto.variedades">
                            <thead class="thead-dark">
                                <tr>

                                    <th>Titulo</th>
                                    <th>Eliminar</th>

                                </tr>
                            </thead>
                            <ng-container *ngIf="producto.variedadeslength == 0">
                                <tbody>
                                    <tr>
                                        <td colspan="2" class="text-center">
                                            <span class="text-muted">No Hay Categorias disponibles</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </ng-container>
                            <ng-container *ngFor="let item of producto.variedades let indice = index">
                                <tbody>
                                    <tr>
                                        <td>{{item.titulo}}</td>
                                        <td><a style="cursor: pointer;" class="text-danger"
                                                (click)="eliminarVariedad(indice)">[Eliminar]</a></td>
                                    </tr>
                                </tbody>
                            </ng-container>
                        </table>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="card-footer">
        <button class="btn btn-primary mr-3" *ngIf="!load_btn" type="button" (click)="actualizar()">Guardar
            cambios</button>
        <button *ngIf="load_btn" type="button" class="btn btn-secondary">
            <span class="spinner-grow spinner-grow-sm me-2" role="status" aria-hidden="true"></span>
            Updating...
        </button>
    </div>
</div>
