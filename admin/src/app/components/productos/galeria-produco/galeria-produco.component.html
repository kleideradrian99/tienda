<app-sidebar></app-sidebar>

<div class="border-bottom pt-5 mb-3">
    <h1 class="mt-2 mt-md-4 mb-3 pt-3">Galeria</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
        <p class="text-muted">Este módulo se establece las Galeria de la tineda.</p>

    </div>
</div>


<div class="card box-shadow-sm">
    <div class="card-header">
        <h5 style="margin-bottom: 0px;">Galeria</h5>
    </div>

    <div class="card-body">
        <div style="max-width: 48rem;">

            <div class="row mb-4">
                <div class="col-md-4" style="padding-right:  0px;">
                    <!-- PORTADA DEL PRODUCTO -->
                    <img [src]="url +'obtener_portada/'+ producto.portada" class="img-thumbnail rounded-0"
                        alt="Square image">
                </div>
                <div class="col-md-8" style="padding-left: 0px;">
                    <div class="card" style="height: 100%; background: #efefef ">
                        <div class="card-body">
                            <h3 class="card-product-title text-truncate mb-2">
                                <a class="nav-link mb-4">{{producto.titulo}}</a>
                                <div class="d-flex align-items-center">
                                    <p class="text-muted">{{producto.descripcion}}</p>
                                </div>
                                <div class="d-flex align-items-center">
                                    <span class="h5 d-inline-block mb-0 text-danger">Precio: ${{producto.precio}}</span>

                                </div>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row align-items-center">
                <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Nueva Imagen</label>
                <div class="col-md-9">
                    <!-- Button addon on the right -->
                    <div class="input-group">
                        <input id="input-img" class="form-control" (change)="fileChangeImage($event)" type="file">
                        <div class="input-group-append">
                            <ng-container *ngIf="file != undefined">
                                <button class="btn btn-primary" type="button" (click)="subir_imagen()">Subir</button>
                                <button *ngIf="load_btn" type="button" class="btn btn-primary">
                                    <span class="spinner-grow spinner-grow-sm me-2" role="status"
                                        aria-hidden="true"></span>
                                    Import...
                                </button>
                            </ng-container>
                            <ng-container *ngIf="file == undefined">
                                <button class="btn btn-primary" type="button" disabled>Subir</button>
                            </ng-container>
                        </div>
                    </div>

                </div>

                <div class="col-md-3">

                </div>
                <div class="col-md-9">
                    <div class="table-responsive mt-3">
                        <table class="table table-sm table-bordered" *ngIf="producto.galeria">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Titulo</th>
                                    <th>Eliminar</th>
                                </tr>
                            </thead>
                            <ng-container *ngIf="producto.galeria.length == 0">
                                <tbody>
                                    <tr>
                                        <td colspan="2" class="text-center">
                                            <span class="text-muted">No Hay Imagenes disponibles</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </ng-container>
                            <ng-container *ngFor="let item of producto.galeria; let indice = index">
                                <tbody>
                                    <tr>
                                        <td>
                                            <p>
                                                <img style="width: 80px;" [src]="url +'obtener_portada/'+ item.imagen"
                                                    class="img-thumbnail rounded-0" alt="Square image">
                                                {{item.imagen}}
                                            </p>
                                        </td>
                                        <td><a style="cursor: pointer;" data-toggle="modal"
                                                [attr.data-target]="'#delete-'+item._id"
                                                class="text-danger">[Eliminar]</a></td>
                                    </tr>
                                    <div class="modal fade" id="delete-{{item._id}}" tabindex="-1"
                                        style="display: none;" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h4 class="modal-title">Delete, {{item.titulo}}
                                                    </h4>
                                                    <button class="btn-close" type="button" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <p class="fs-sm">¿Do you want to delete this image? </p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button class="btn btn-secondary btn-sm" type="button"
                                                        data-bs-dismiss="modal">Cancel</button>
                                                    <button *ngIf="!load_btn_eliminar" class="btn btn-primary btn-sm"
                                                        (click)="eliminar(item._id)" type="button">Yes, delete</button>
                                                    <button *ngIf="load_btn_eliminar" type="button" disabled
                                                        class="btn btn-secondary">
                                                        <span class="spinner-grow spinner-grow-sm me-2" role="status"
                                                            aria-hidden="true"></span>
                                                        removing...
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </tbody>
                            </ng-container>
                        </table>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
