<app-sidebar></app-sidebar>

<!-- Page title-->
<div class="border-bottom  mt-2 mb-2">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Cupones</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
        <p class="text-muted">Este m贸dulo Actualiza los cupones de la tienda.</p>

    </div>
</div>
<ng-container *ngIf="load_data">
    <div class="card-body">
        <div class="row">
            <div class="col-12 text-center">
                <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden"></span>
                </div>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="!load_data">
    <ng-container *ngIf="cupon == undefined">
        <h2 class="text-center">No se encontro el registro</h2>
        <div class="row">
            <div class="col-2 mx-auto">
                <img src="assets/img/advertencia.png" alt="advertencia" style="width: 100px;">
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="cupon != undefined">
        <form #actualizarForm="ngForm" (ngSubmit)="actualizar(actualizarForm)">
            <div class="card box-shadow-sm">
                <div class="card-header">
                    <h5 style="margin-bottom: 0px;">Actualizaci贸n de cupones</h5>
                </div>
                <div class="card-body">

                    <div class="row">
                        <div class="col-lg-4 col-md-6 form-group">
                            <label for="validationCustom01" class="form-label">Codigo del cup贸n</label>
                            <input class="form-control" type="text" placeholder="Codigo del cup贸n" required
                                name="codigo" [(ngModel)]="cupon.codigo">
                        </div>


                        <div class="col-lg-3 col-md-6 mb mb-3">
                            <label for="validationCustom01" class="form-label">Tipo</label>
                            <select class="form-control custom-select" name="tipo" required [(ngModel)]="cupon.tipo">
                                <option value="" disabled selected>Seleccionar</option>
                                <option value="Porcentaje">Porcentaje</option>
                                <option value="Valor Fijo">Valor Fijo</option>
                            </select>
                        </div>

                        <div class="col-lg-3 col-md-6 form-group">
                            <label for="validationCustom01" class="form-label">Valor</label>
                            <input class="form-control" type="number" placeholder="Valor del descuento" required
                                name="valor" [(ngModel)]="cupon.valor">
                        </div>
                        <div class="col-lg-3 col-md-6 form-group">
                            <label for="validationCustom01" class="form-label">Limite</label>
                            <input class="form-control" type="number" placeholder="Limite del cupon" required
                                name="limite" [(ngModel)]="cupon.limite">
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <button *ngIf="!load_btn" type="submit" class="btn btn-primary mr-3">Actualizar cupon</button>
                    <button *ngIf="load_btn" type="button" class="btn btn-secondary mr-3" disabled>
                        <span class="spinner-grow spinner-grow-sm me-2" role="status" aria-hidden="true"></span>
                        Updating...
                    </button>
                    <a [routerLink]="['/panel/cupones']" routerLinkActive="router-link-active"
                        class="btn btn-warning">Regresar</a>
                </div>
            </div>
        </form>
    </ng-container>
</ng-container>
